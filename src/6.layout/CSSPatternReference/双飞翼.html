<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼</title>
    <style>
        /* 浮动+margin */
        .wrap-margin,.wrap-flow{
            width:950px;
            height: 500px;
            margin:0 auto;
        }
        .wrap-margin .main{
            float:left;
            width:100%;
            background:#333;
            height: 100%;
            margin-right:-100%;
        }
        .wrap-margin .left-fixed{
            float:left;
            height: 100%;
            width:200px;
            background:#ccc;
        }
        .wrap-margin .right-fixed{
            float:right;
            height: 100%;
            width:300px;
            background:#aaa;
        }
        /* 流体特性+浮动 */
        .wrap-flow .left-fixed{
            float:left;
            width:200px;
            height: 100%;
            background:#aaa;
            overflow: hidden;
        }
        .wrap-flow .right-fixed{
            float:right;
            width:300px;
            height: 100%;
            background:#ccc;
            overflow: hidden;
        }
        .wrap-flow .main{
            margin-left:200px;
            margin-right:300px;
            height:100%;
            background:#333;
        }
    </style>
</head>
<body>
    <h1>浮动+margin负值</h1>
    <div class="wrap-margin">
        <div class="main"></div>
        <div class="left-fixed"></div>
        <div class="right-fixed"></div>
    </div>
    <h1>流体浮动</h1>
    <div class="wrap-flow">
        <div class="left-fixed"></div>
        <div class="right-fixed"></div>
        <div class="main"></div>
    </div>
</body>
</html>
