<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS深入理解vertical-align和line-height的基友关系</title>
</head>
<body>
    <a href="http://www.zhangxinxu.com/wordpress/2015/08/css-deep-understand-vertical-align-and-line-height/">CSS深入理解vertical-align和line-height的基友关系</a>
    <h1>非绝对垂直居中</h1>
    <div style="background-color:#e5edff;line-height:240px;">
        <img src="../assets/mm1.jpg" style="vertical-align:middle;">
        <span style="display:inline-block;background:#fff">xxx</span>
    </div>
    <h1>绝对垂直居中</h1>
    <div style="background-color:#e5edff;line-height:240px;font-size:0">
        <img src="../assets/mm1.jpg" style="vertical-align:middle;">
        <span style="display:inline-block;background:#fff;font-size:16px">xxx</span>
    </div>
</body>
</html>
